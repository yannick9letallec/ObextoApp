<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="author" content="Yannick LE TALLEC" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onload="onLoad();">
    	<div style="text-align: center;">
	    <img src="./img/obexto.png" />
	    <br /><br /><br /><br />
	    <button id="b1" name="launchPhoto" type="button" value="TestButtonValue" > CHANGE TEXTE </button>
	    <br />
	    <button id="b2" name="launchPhoto" type="button" value="TestButtonValue" ontouchstart="javascript: alert('BUTTON TOUCH');"> TOUCH EVENT CAPTURE </button>
	    <button id="b3" name="launchPhoto" type="button" value="TestButtonValue" > PHOTO </button>

	<a href="http://www.touch-pico.fr"> TOUCH OICO LINK </a>
	</div>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
	<img id="img" src="" width="100%" style="display: none;"/>
	<button id='supprimerImage' type='button' value='supprimer' style="display: none;"> SUPPRIMER </button>
	<br />
	<label for="test"> LABEL TEST </label> <input id="test" type="text" placeholder="saisissez votre texte ici ..." />
	<br />
	<br />
	<br />
	<div id="coordsReceiver"> </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="camera.js"></script>
        <script type="text/javascript" src="notification.js"></script>
	<script type="text/javascript">
		function onLoad() { 
			document.addEventListener( "deviceready", onDeviceReady, false );
		}
		function up () {
			alert ( "UP !! " );
		}
		function down () {
			alert ( "DOWN !! " );
		}
		function clickButton () {
			document.getElementById('b1').innerHTML = "BONJOUR MAUVOISIN !!";
		}
		function menu () {
			alert( "MENU SELECT" );
		}
		function selectPictureSrc () {
			try {
				navigator.notification.prompt( "Image Source ?", photoPromptCallback, "Sélection Image Source", ["CAMERA", "GALLERY" ], 'testing last option' ); 
			} catch ( e ) {
				alert( e.message );
			} finally {
				var text = document.createTextNode( "ESSAI IN THE FINALLY" );
				document.appendChild( text );
			} 
		}
		function photoPromptCallback( results ) {
			if( results.buttonIndex == 1 ) {
				takePicture( "Camera.PictureSourceType.CAMERA" );
			} else if ( results.buttonIndex == 2 ) {
				takePicture( 1 );
			} 
		}
		function takePicture ( x ) {
			 navigator.camera.getPicture( onPhotoDataSuccess, onFail, { sourceType: x,  quality: 50, targetWidth:600 } ); 

			function onPhotoDataSuccess( imageData ) {
				  document.getElementById('img').src = imageData;
				  document.getElementById('img').display = "initial";
				  alert( imageData );
				  // On récupère le chemin de la photo
				  /*
				  npath = imageData.replace("file://localhost",'');
				  var path = imageData.replace("file://localhost",'');
				  // On affiche la preview
				  // On affiche le boutton de suppression
				  document.getElementById('supprimerImage').display = "visible";;
				  */
			}
			function onFail ( ) {
				alert( "Impossible de lancer l'appreil photo"  );
			}
		}
		function notifCallback () {
			alert( 'NOTIF KKKKO' );
		}
		function getCoords() {
			navigator.geolocation.getCurrentPosition( geoSuccess, geoError );
			function geoSuccess( position ) {
				var res = '[OK] :: Latitude : ' + position.coords.latitude + "\n" + 'Longitude : ' + position.coords.longitude;
				document.getElementById( 'coordsReceiver' ).innerHTML = res;
			}
			function geoError ( error ) {
				res = "[KO] :: GEOLOC ERROR : code = " + error.code + " : message : " + error.message;
				document.getElementById( 'coordsReceiver' ).innerHTML = res;
			}
		}
		// test notifications
		function onDeviceReady() {
			// alert( device.phoneGap );
			document.getElementById( "b1" ).addEventListener( "touchstart", clickButton, false );
			document.getElementById( "b3" ).addEventListener( "touchstart", selectPictureSrc, false );
			document.addEventListener( "menubutton", menu, false );
			document.addEventListener( "volumeupbutton", up, false );
			document.addEventListener( "volumedownbutton", down, false );

			if ( navigator.notification ){
				//alert( "notification OK" );
				navigator.notification.alert( 'PhoneGap is Ready to play with Devices !!', notifCallback, 'NOTIF OK', 'OK !' );
			} else {
				alert( "notification KO" + navigator.notification );
			}
			if ( navigator.camera ){
				alert( "CAMERA OK" );
			} else {
				alert( "CAMERA KO" );
			}
			if ( navigator.geolocation ){
				alert( "GEOLOC OK" );
			} else {
				alert( "GEOLOC KO" );
			}
			getCoords();
		}	

	</script>

    </body>
</html>
