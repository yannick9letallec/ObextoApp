<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<meta name="author" content="Yannick LE TALLEC" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onload="onLoad();">
    	<div>
	    <img src="./img/obexto.png" />
	    <br /><br /><br /><br />
	    <button id="b1" name="launchPhoto" type="button" value="TestButtonValue" > Prendre Une Photo </button>
	    <br />
	    <button id="b2" name="launchPhoto" type="button" value="TestButtonValue" ontouchstart="javascript: alert('BUTTON TOUCH');"> Prendre Une Photo </button>

	<a href="http://www.touch-pico.fr"> TOUCH OICO LINK </a>
	</div>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
	<img id="img" src="" width="100%" style="display: none;"/>
	<button id='supprimerImage' type='button' value='supprimer' style="display: none;"> SUPPRIMER </button>
	<br />
	<label for="test"> LABEL TEST </label> <input id="test" type="text" placeholder="saisissez votre texte ici ..." />
	<br />
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="capture.js"></script>
	<script type="text/javascript">
		function onLoad() { 
			document.addEventListener( "deviceready", onDeviceReady, false );
		}
		function clickButton () {
			document.getElementById('b1').innerHTML = "BONJOUR MAUVOISIN !!";
		}
		function back () {
			alert( "bouton retour enclenché" );
		}
		function takePicture () {
			 navigator.camera.getPicture( onPhotoDataSuccess, onFail, { sourceType: 1,  quality: 50, targetWidth:600 } ); 
		}
		function onPhotoDataSuccess( imageData ) {
			  document.getElementById('img').src = 'data:image/jpeg;base64,' + imageData;
			  // On récupère le chemin de la photo
			  /*
			  npath = imageData.replace("file://localhost",'');
			  var path = imageData.replace("file://localhost",'');
			  // On affiche la preview
			  document.getElementById('img').display = "visible";;
			  // On affiche le boutton de suppression
			  document.getElementById('supprimerImage').display = "visible";;
			  */
		}
		function onFail ( ) {
			alert( "Impossible de lancer l'appreil photo"  );
		}
		// test notifications
		function onDeviceReady() {
			document.getElementById( "b1" ).addEventListener( "touchstart", clickButton, false );
			document.getElementById( "b2" ).addEventListener( "touchstart", takePicture, false );
			document.addEventListener( "backbutton", back, false );

			if ( navigator.notification ){
				alert( "notification OK" );
			} else {
				alert( "notification KO" );
			}
			if ( navigator.camera ){
				alert( "CAMERA OK" );
			} else {
				alert( "CAMERA KO" );
			}
		}	

	</script>

    </body>
</html>
